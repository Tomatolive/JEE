<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0000cc;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Completer votre enregistrement</h2>
    <form th:action="@{/register/attributes}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" th:field="*{gender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" th:field="*{age}" required>
        </div>
        <div class="form-group">
            <label for="height">Taille (cm)</label>
            <input type="number" id="height" name="height" class="form-control" th:field="*{height}" required>
        </div>
        <div class="form-group">
            <label for="weight">Poids (kg)</label>
            <input type="number" id="weight" name="weight" class="form-control" th:field="*{weight}" required>
        </div>
        <div class="form-group">
            <label for="weight">Poids souhaité (kg)</label>
            <input type="number" id="targetWeight" name="targetWeight" class="form-control" th:field="*{targetWeight}" required>
        </div>
        <div class="form-group">
            <label for="activityLevel">Niveau d'activité</label>
            <select id="activityLevel" name="activityLevel" class="form-control" th:field="*{activityLevel}">
                <option value="1.2">Sédentaire - Pratiquemment aucun exercice quotidien</option>
                <option value="1.375">Peu actif - Peu d'activité physique (1 à 3 par semaine, intensité modérée)</option>
                <option value="1.55">Actif - Activité physique régulière (3 à 5 par semaine, intensité modérée)</option>
                <option value="1.725">Très actif - Activité quotidienne (intensité soutenue)</option>
                <option value="1.9">Extrêmement actif - Travail extrêmement physique ou grand sportif</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<div class="footer">
    <p>© 2024 Suivi de Régime - Tous droits réservés</p>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Objectifs nutritionnels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html"></div>
<div class="container mt-4">
    <h2>Mes objectifs nutritionnels</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/objective/save}" method="post">
                <input type="hidden" name="id" th:value="${objective.id}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Poids cible (kg)</label>
                        <input type="number" step="0.1" class="form-control"
                               name="targetWeight"
                               th:value="${objective.user.targetWeight}" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Calories quotidiennes</label>
                        <input type="number" class="form-control"
                               name="calories"
                               th:value="${objective.calories}"
                               readonly />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Prot√©ines (g)</label>
                        <input type="number" step="0.1" class="form-control"
                               name="proteins"
                               th:value="${objective.proteins}"
                               readonly />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Glucides (g)</label>
                        <input type="number" step="0.1" class="form-control"
                               name="carbs"
                               th:value="${objective.carbs}"
                               readonly />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Lipides (g)</label>
                        <input type="number" step="0.1" class="form-control"
                               name="fats"
                               th:value="${objective.fats}"
                               readonly />
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

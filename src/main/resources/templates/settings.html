<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Paramètres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div class="container mt-4">
  <h1>Paramètres</h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Modifier le nom d'utilisateur</h5>
      <form action="/parametres/update-username" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="newUsername" class="form-label">Nouveau nom d'utilisateur</label>
            <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Entrez votre nouveau nom d'utilisateur" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </form>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Modifier le mot de passe</h5>
      <form action="/parametres/update-password" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="oldPassword" class="form-label">Ancien mot de passe</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Entrez votre ancien mot de passe" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Entrez un nouveau mot de passe" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirmez le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre nouveau mot de passe" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Messages</h5>
      <div>
        <p th:if="${successMessage}" th:text="${successMessage}" class="text-success"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

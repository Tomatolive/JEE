<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suivi Alimentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div class="container my-4">
    <h1 class="text-center">Bienvenue sur votre tableau de bord</h1>
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Calories totales aujourd'hui</h5>
                    <p class="card-text" th:text="${dailyCalories}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Objectif calorique</h5>
                    <p class="card-text" th:text="${calories}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>© 2024 Suivi de Régime - Tous droits réservés</p>
</div>
</body>
</html>

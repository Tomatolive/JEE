<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suivi Alimentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div class="container my-4">
    <h1 class="text-center">Bienvenue sur votre tableau de bord</h1>
    <div class="row my-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Calories totales aujourd'hui</h5>
                        <p class="card-text" th:text="${calories}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Objectif calorique</h5>
                    <p class="card-text" th:text="${calories}">2500</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-md-6">
            <h3>Derniers repas</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <!--
                <tr th:each="meal : ${recentMeals}">
                    <td th:text="${meal.name}">Salade</td>
                    <td th:text="${meal.calories}">350</td>
                    <td th:text="${meal.date}">2024-11-22</td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Graphique des calories</h3>
            <canvas id="calorieChart"></canvas>
        </div>
    </div>
</div>

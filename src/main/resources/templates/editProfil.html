<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Profil - Suivi de Régime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Modifier mon Profil</h1>

  <!-- Formulaire de modification de profil -->
  <form action="/profil/update" method="POST">
    <div class="form-group">
      <label for="newGender">Genre</label>
      <select id="newGender" name="newGender" th:value="${user.gender}">
        <option value="Homme">Male</option>
        <option value="Femme">Female</option>
        <option value="autre">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newAge">Age</label>
      <input type="number" step="0.01" id="newAge" name="newAge" th:value="${user.age}" required>
    </div>
    <div class="form-group">
      <label for="newHeight">Taille</label>
      <input type="number" step="0.01" id="newHeight" name="newHeight" th:value="${user.height}" required>
    </div>
    <div class="form-group">
      <label for="newWeight">Poids</label>
      <input type="number" step="0.01" id="newWeight" name="newWeight" th:value="${user.weight}" required>
    </div>
    <div class="form-group">
      <button type="submit">Mettre à jour</button>
    </div>
  </form>
</div>

<div class="footer">
  <p>© 2024 Suivi de Régime - Tous droits réservés</p>
</div>

</body>
</html>
